<!DOCTYPE html>
<html class=no-js>
<head>
<meta charset=utf-8>
<title>Java China - 注册</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="assets/styles/app.min.8890ff47.css">
<body>
<div class="app layout-fixed-header bg-white usersession">
	<div class=full-height>
		<div class=center-wrapper>
			<div class=center-content>
				<div class="row no-margin">
					<div
						class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
						<form role="form" action="/signin" class="form-layout">
							<div class="text-center mb15">
								<img src="assets/images/logo.png">
							</div>
							<p class="text-center mb30">创建一个新账号</p>
							<div class=form-inputs>
								<input class="form-control input-lg" placeholder="用户名 [请使用半角的 a-z 或数字 0-9]" />
								<input class="form-control input-lg" placeholder="电子邮件 [请使用真实电子邮箱注册，我们不会将你的邮箱地址分享给任何人]" />
								<input type="password" class="form-control input-lg" placeholder="密码"/>
							</div>
							<button class="btn btn-success btn-block btn-lg mb15" type="submit">创建账号</button>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="assets/scripts/app.min.7f09e133.js"></script>
</body>
</html>
