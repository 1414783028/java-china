#include("./header.html", {active:'settings', title:'系统设置'})
<div class=main-content>
	<div class="panel mb25">
		<div class="panel-heading border">系统设置</div>
		<div class="panel-body">
			<div class="row no-margin">
				<div class="col-lg-12">
					<form class="form-horizontal bordered-group" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label">站点名称</label>
							<div class="col-sm-10">
								<input class="form-control"
								placeholder="请输入站点名称" required="required" value="Java中国"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">站点关键词</label>
							<div class="col-sm-10">
								<input class="form-control"
								placeholder="请输入关键词" required="required" value="Java,Blade"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">站点描述</label>
							<div class="col-sm-10">
								<input class="form-control"
								placeholder="请输入站点描述" required="required" value="Java中国是一个使用Java开发的论坛系统"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">开放注册</label>
							<div class="col-sm-10">
								<div class="checkbox">
									<label> <input type="checkbox" checked="">开放</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">&nbsp;</label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-success">保存设置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
