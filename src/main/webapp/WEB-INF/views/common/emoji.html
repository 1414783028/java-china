<link rel="stylesheet" href="http://ichord.github.io/At.js/dist/css/jquery.atwho.css" />
<script type="text/javascript" src="http://ichord.github.io/Caret.js/src/jquery.caret.js"></script>
<script type="text/javascript" src="http://ichord.github.io/At.js/dist/js/jquery.atwho.js"></script>
<script type="text/javascript">
  $(function(){
    $.fn.atwho.debug = true
    var emojis = [
      "smile", "iphone", "girl", "smiley", "heart", "kiss", "copyright", "coffee",
      "a", "ab", "airplane", "alien", "ambulance", "angel", "anger", "angry",
      "arrow_forward", "arrow_left", "arrow_lower_left", "arrow_lower_right",
      "arrow_right", "arrow_up", "arrow_upper_left", "arrow_upper_right",
      "art", "astonished", "atm", "b", "baby", "baby_chick", "baby_symbol",
      "balloon", "bamboo", "bank", "barber", "baseball", "basketball", "bath",
      "bear", "beer", "beers", "beginner", "bell", "bento", "bike", "bikini",
      "bird", "birthday", "black_square", "blue_car", "blue_heart", "blush",
      "boar", "boat", "bomb", "book", "boot", "bouquet", "bow", "bowtie",
      "boy", "bread", "briefcase", "broken_heart", "bug", "bulb",
      "person_with_blond_hair", "phone", "pig", "pill", "pisces", "plus1",
      "point_down", "point_left", "point_right", "point_up", "point_up_2",
      "police_car", "poop", "post_office", "postbox", "pray", "princess",
      "punch", "purple_heart", "question", "rabbit", "racehorse", "radio",
      "up", "us", "v", "vhs", "vibration_mode", "virgo", "vs", "walking",
      "warning", "watermelon", "wave", "wc", "wedding", "whale", "wheelchair",
      "white_square", "wind_chime", "wink", "wink2", "wolf", "woman",
      "womans_hat", "womens", "x", "yellow_heart", "zap", "zzz", "+1",
      "-1"
    ];
			
    var names = $.map(comment_members,function(value,i) {
      return {'id':i,'name':value};
    });
	
    var emojis = $.map(emojis, function(value, i) {return {key: value, name:value}});
	
	var at_config = {
      at: "@",
      data: names,
      headerTpl: '<div class="atwho-header">会员列表<small>↑&nbsp;↓&nbsp;</small></div>',
      insertTpl: '@\${name}',
      displayTpl: "<li>\${name} </li>",
      limit: 200
    };
	
    var emoji_config = {
      at: ":",
      data: emojis,
      displayTpl: "<li>\${name} <img src='${base}/assets/emojis/\${key}.png'  height='20' width='20' /></li>",
      insertTpl: ':\${key}:',
      delay: 400
    };
	
    $inputor = $('#content').atwho(at_config).atwho(emoji_config);
    $inputor.caret('pos', 47);
    $inputor.focus().atwho('run');
});
</script>
